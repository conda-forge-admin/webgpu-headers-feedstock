{% set name = "webgpu-headers" %}
{% set githash_version = "8e9025e" %}
{% set githash_version = "fa1c6ab" %}
{% set version = "0.0.0.2022.10.3." + githash_version %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/webgpu-native/webgpu-headers/archive/{{ githash_version }}.tar.gz
  sha256: c467719df945d142ecdcbac34c715dfa9be5b8a87dff3f73f3d4f3884d48e59c

build:
  noarch: generic
  number: 1

requirements:
  build:
    # But lets add a dependency to get some hashes
    - {{ compiler('c') }}
  run:
    - __unix  # [unix]
    - __win   # [win]

test:
  commands:
    - test -f ${PREFIX}/include/webgpu.h   # [unix]
    - if not exist %PREFIX%\\Library\\include\\webgpu.h exit 1  # [win]

about:
  home: https://github.com/webgpu-native/webgpu-headers
  summary: WebGPU Headers
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmaarrfk
